<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interactief Formulier</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="titlegroup">
                    <label for="Pseudo">Pseudo</label>
                    <div id="PseudoStatus" class="statusmessage">
                </div>
                </div>
                <input type="text" id="Pseudo" class="form-control">
            </div>
            <div class="form-group">
                <div class="titlegroup">
                    <label for="Password">Password</label>
                    <div id="PasswordStatus" class="statusmessage">
                    </div>
                </div>
                <input type="password" id="Password" class="form-control">
            </div>
            <div class="form-group">
                <div class="titlegroup">
                    <label for="ConfirmPassword">Confirmation</label>
                    <div id="ConfirmationStatus" class="statusmessage">
                </div>
                </div>
                <input type="password" id="ConfirmPassword" class="form-control">
            </div>
            <div class="form-group">
                <div class="titlegroup">
                    <label for="Email">E-mail</label>
                    <div id="EmailStatus" class="statusmessage">
                </div>
                </div>
                <input type="text" id="Email" class="form-control">
            </div>
            <button type="submit" id="Submit" class="btn btn-default" disabled>Submit</button>
        </form>
    </div>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
